version: '3.8'

services:
  # FastAPI Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: learno-backend
    ports:
      - "8000:8000"
    env_file:
      - .env  # Uses same .env file as local development
    volumes:
      # Mount source code for hot reload in development
      - ./app:/app/app
      # Persist checkpointer data
      - learno-data:/app/data
    networks:
      - learno-network
    restart: unless-stopped
    


networks:
  learno-network:
    driver: bridge

volumes:
  learno-data:
    driver: local
